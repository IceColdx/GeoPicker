<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>GeoPicker</title>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Google maps scripts -->
    <!-- Font Awesome JS -->
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-a11y="true" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleaccount.css">
    <link rel="stylesheet" href="css/style1.css">
    <script src="js/nav.js"></script>
    <script src="js/account.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
          <div class="sidebar-header">
              <h3>GeoPicker</h3>
          </div>
          <ul class="list-unstyled components">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="active"><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
            <li><a href="world.html"><i class="fas fa-map-marker-alt"></i> World</a></li>
            <li><a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-globe"></i> Continents</a>
              <ul class="collapse list-unstyled" id="pageSubmenu">
                  <li><a href="#"><i class="fas fa-globe-europe"></i> Europe</a></li>
                  <li><a href="#"><i class="fas fa-globe-asia"></i> Asia</a></li>
                  <li><a href="#"><i class="fas fa-globe-africa"></i> Africa</a></li>
                  <li><a href="#"><i class="fas fa-globe-americas"></i> North America</a></li>
                  <li><a href="#"><i class="fas fa-globe-americas"></i> South Africa</a></li>
              </ul>
            </li>
            <li><a href="#"><i class="fas fa-archway"></i> Famous places</a></li>
            <li><a href="#"><i class="fas fa-file-contract"></i> Contact</a></li>
          </ul>
      </nav>
    </div>
    <!-- Page Content  -->
    <div id="content">
      <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
          </button>
      </div>
    </div>

    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
          <div class="form-header">
            <h1>Account Login</h1>
          </div>
          <div class="form-content">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required="required"/>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required="required"/>
              </div>
              <div class="form-group">
                <label class="form-remember">
                  <input type="checkbox"/>Remember Me
                </label><a class="form-recovery" href="#">Forgot Password?</a>
              </div>
              <div class="social-btns"><a class="btn facebook" href="#"><i class="fab fa-facebook fa-1x"></i></a><a class="btn twitter" href="#"><i class="fab fa-twitter fa-1x"></i></a><a class="btn google" href="#"><i class="fab fa-google fa-1x"></i></a>
              </div>
              <div class="form-group">
                <button type="submit" id="login">Log In</button>
              </div>
            </form>
          </div>
        </div>
        <div class="form-panel two">
          <div class="form-header">
            <h1>Register Account</h1>
          </div>
          <div class="form-content">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required="required"/>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required="required"/>
              </div>
              <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input id="cpassword" type="password" name="cpassword" required="required"/>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" required="required"/>
              </div>
              <div class="form-group">
                <button type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
